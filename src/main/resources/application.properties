# Configuration commune ? tous les environnements
spring.application.name=kholle-n-dar

# URL de base du site pour le sitemap
site.base-url=${SITE_BASE_URL:http://localhost:8080}

# JTE - Mode production
gg.jte.development-mode=false
gg.jte.use-precompiled-templates=true

# JPA/Hibernate - Mode validation uniquement
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true

# Actuator - Health check
management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when-authorized
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Logging par défaut
logging.level.root=INFO
logging.level.fr.redstom.khollendar=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Pattern de log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Mot de passe administrateur
admin.password=${ADMIN_PASSWORD}